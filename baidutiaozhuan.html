<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
     <p><span class="time">5</span>s后跳转到页面</p>
	 <script>
	         var time=document.querySelector(".time")                         
		var n=5;
		setInterval(function(){
			n--;
			if(n===0){

				location.href = "http://baidu.com";
				
			}
			time.innerHTML =n

			},1000)
			
	</script>
</body>
</html>
